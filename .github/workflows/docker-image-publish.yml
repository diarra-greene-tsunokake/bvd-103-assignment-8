name: Build and Publish Docker Images

on:
  push:
    branches:
      - main       # runs on every push to main branch
  release:
    types: [created]  # runs on release creation

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push books image
        uses: docker/build-push-action@v4
        with:
          context: ./books
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/books:latest
          # For releases, we'll add tags below

      - name: Build and push warehouse image
        uses: docker/build-push-action@v4
        with:
          context: ./warehouse
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/warehouse:latest

      - name: Build and push orders image
        uses: docker/build-push-action@v4
        with:
          context: ./orders
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/orders:latest

      - name: Build and push docs image
        uses: docker/build-push-action@v4
        with:
          context: ./docs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/docs:latest

      # Tag images with release version when a release is created
      - name: Tag images with release version
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v4
        with:
          context: ./books
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/books:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/books:latest